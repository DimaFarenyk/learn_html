<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8">
     <title>Формы</title>
     <link rel="stylesheet" href="forms.css">
 </head>
 <body>
     <h1>Форма ввода</h1>
     <form action="https://echo.htmlacademy.ru" method="post">
        <label>Ваш логин
    <input type="text" name="login" ></label>
    <br>
    <br>
    <label for="password-field">Ваш пароль</label>
    <input type="password" name="password" id="password-field">
   <br>
   <br>
    <input type="submit" value="Войти">
    <h1>Комментарии</h1>
    <p>Список комментариев</p>
    <p>Введите ваш комментарий:</p>
    <textarea name="comment" id="comment-field" cols="100" rows="10"></textarea>
   <br>
   <label for="subscribe-field"> Подписаться на рассылку</label>
    <input type="checkbox" name="subscribe" id="subscribe-field" checked>
    <br>
    <input type="submit" value="Зарегестрироваться">
<h1>Test</h1>
<label>
    <input type="radio" name="question-one" value="p">Тег&lt;p&gt;
</label>
<br>
<label>
    <input type="radio" name="question-one" value="b" checked>Тег&lt;b&gt;
</label>
<br>
<input type="submit" value="Отправить">
<br>
<h1>Анкета</h1>
<p>Ваш год рождения</p>

    <option value="2000">2000 год</option>
    <option value="2001">2001 год</option>
</select>
<br>
<input type="submit" value="Отправить">

</select>
</form>





 </body>
</html>
