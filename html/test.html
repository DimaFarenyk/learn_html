<!DOCTUPE>
<html>
   <head>
       <title>Испытание таблица</title>
       <link rel="stylesheet" href="test.css">
       <meta charset="utf-8">
   </head>
   <body>
       <h1>Испытание</h1>
       <table>
           <tr class="row-heading">
               <th class="col-1">Город</th>
               <th class="col-2 cell-highlight">Посещение</th>
               <th class="col-3">%</th>
           </tr>
           <tr>
               <td class="col-1">СПб</td>
               <td class="col-2">199</td>
               <td class="col-3">65,12</td>
           </tr>
           <tr class="row-highlight">
               <td class="col-1">Москва</td>
               <td class="col-2">69</td>
               <td class="col-3">21,3</td>
           </tr>
           <tr>
               <td class="col-1">Киев</td>
               <td class="col-2">5</td>
               <td class="col-3">8</td>
           </tr>
           <tr class="row-highlight">
               <td class="col-1" colspan="2">Посещений за весь период</td>
               <td class="col-3">273</td>
               
           </tr>
       </table>
       <section>
       <h2>Навыки</h2>
       <dl class="skills">
           <dt>HTML</dt>
           <dd>60%</dd>
           <dt>CSS</dt>
           <dd>20%</dd>
           <dt>JS</dt>
           <dd>10%</dd>

       </dl>
    </section>
   </body>
</html>
